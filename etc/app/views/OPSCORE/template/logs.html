<!DOCTYPE html>
<html xmlns:tpl="http://software.in2p3.fr/lavoisier/template.xsd"
      xmlns:cfg="http://software.in2p3.fr/lavoisier/config.xsd"
      xmlns:e="http://software.in2p3.fr/lavoisier/entries.xsd"
      xmlns:str="http://exslt.org/strings"
      tpl:extends="/resource/html/base.html">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Logs</title>
</head>
<body>

<div class="wrapper" id="wrapper">
    <div class="content-wrapper">

        <div class="row" >

            <table id="dataLogs" class="display">
                <thead>
                <tr>
                    <th>DateTime</th>
                    <th>Request</th>
                    <th>Log</th>
                </tr>
                </thead>
                <tbody>

                <tr tpl:foreach="/lines/line">
                    <td>{{timestamp/text()}}</td>
                    <td>{{request/text()}}</td>
                    <td>{{log/text()}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>


</div>

</body>

<script>
    <!--
    $("#dataLogs").dataTable();

    -->
</script>

</html>
